tags:
  - name: text-generation
    description: Text Generation
    externalDocs:
      description: Find out more
      url: https://github.com
paths:
  /providers/{modelProvider}/models/{model}:generateText:
    post:
      tags:
        - text-generation
      summary: Generate Text using a prompt
      description: Submit a prompt to generate text
      operationId: text-generation1
      parameters:
        - name: modelProvider
          in: path
          description: Model Provider like anthropic, google
          example: google
          required: true
          schema:
            type: string
        - name: model
          in: path
          description: Model names like gemini-1.5-flash-001, claude-3-5-sonnet-v2@20241022
          example: gemini-1.5-flash-001
          required: true
          schema:
            type: string
        - name: x-log-payload
          in: header
          description: Model Provider like hugging_face, google
          example: true
          required: false
          schema:
            type: boolean
      requestBody:
        description: Submit a prompt to generate text
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Model'
            examples:
              text-generation-gpt2:
                value:
                  {"inputs": "Suggest name for a flower shop"}
              text-generation-vertex:
                value:
                  {"contents":{"role":"user", "parts":[{"text":"Suggest name for a flower shop"}]}}
              text-generation-vertex2:
                value:
                  {"contents":{"role":"user", "parts":[{"fileData":{"mimeType":"image/jpeg", "fileUri":"gs://generativeai-downloads/images/scones.jpg"}}, {"text":"Describe this picture."}]}}
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextResponse'
        '400':
          description: Invalid request supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Uanuthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - api_key: []
components:
  schemas:
    ErrorResponse:
      type: object
    Model:
      type: object
    TextResponse:
      type: object
  securitySchemes:
    api_key:
      type: apiKey
      name: x-apikey
      in: header
